<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS | Resume Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart ATS</h1>
            <p>Improve Your Resume for Any Job</p>
        </header>
        <main>
            <form id="ats-form">
                <div class="form-group">
                    <label for="jd">Paste the Job Description</label>
                    <textarea id="jd" name="jd" rows="10" placeholder="Enter the job description here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Your Resume (PDF only)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                <button type="submit" id="submit-btn">Evaluate My Resume</button>
            </form>
            <div id="results-container" class="hidden">
                <h2>Evaluation Results</h2>
                <div id="loader" class="hidden"></div>
                <div id="results-content">
                    </div>
            </div>
            <div id="error-container" class="hidden">
                </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
